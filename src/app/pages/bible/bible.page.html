<ion-header [translucent]="true">
  <ion-toolbar class="custom-toolbar">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Bible (John Chap III)</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let verse of verses">
      <ion-label>
        <h2><strong>{{ verse.verse }}</strong></h2>
        <p>{{ verse.text }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
