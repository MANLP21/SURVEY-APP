<ion-header [translucent]="true">
  <ion-toolbar class="custom-toolbar">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Take a picture</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content [fullscreen]="true">
  <div class="ion-padding">
    <ion-button expand="block" (click)="capture()">Click to capture</ion-button>

    <ion-button routerDirection="root" expand="block"  routerLink='/gallery' lines="none" detail="false" routerLinkActive="selected">Go to gallery</ion-button>


    


    <ion-grid *ngIf="photo !== undefined">
      <ion-row>
        <ion-col size="12">
          <ion-img [src]="photo.webPath"></ion-img>        
        </ion-col>
      </ion-row>
    </ion-grid>

  </div>
</ion-content>
